<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="p1" style="font-size: 30px; color: blue;"></p>
    <p id="p2" style="font-size: 30px; color: blue;"></p>
    <p id="p3" style="font-size: 30px; color: blue;"></p>
    <p id="p4" style="font-size: 30px; color: blue;"></p>
    <p id="p5" style="font-size: 30px; color: blue;"></p>
    

    <script>
       //Arithmetic Operators. +, -, *, /, %
       let a = 5;
       let b = 6;
       let c = 2;

       document.getElementById("p1").innerHTML = "The addition of " + a + ", " + b + " = " + (a+b);
       document.getElementById("p2").innerHTML = "The multiplication of " + a + ", " + b + " = " + (a*b);
       document.getElementById("p3").innerHTML = "" + a + " - " + b + " = " + (a-b);
       document.getElementById("p4").innerHTML = "" + b + "/" + c + " = " + (b/c);
       document.getElementById("p5").innerHTML = "" + b + "%" + c + " = " + (b%c);
        

    </script>
</body>
</html>
