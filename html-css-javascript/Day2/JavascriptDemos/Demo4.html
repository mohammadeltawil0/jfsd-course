<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="p1" style="font-size: 30px; color: blue;"></p>
    <p id="p2" style="font-size: 30px; color: blue;"></p>
    

    <script>
        let radius = 5.6;
        const pi = 3.14;
        
        document.getElementById("p1").innerHTML = "The area of a circle with radius " + radius + " = " + (radius * radius * pi);

        radius = 4.5;        
        document.getElementById("p2").innerHTML = "The area of a circle with radius " + radius + " = " + (radius * radius * pi);
    </script>
</body>
</html>
